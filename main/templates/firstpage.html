{% extends "base.html" %}
{% load static %}


{% block content %}
<!-- custom content here -->
    <div class="form-container">
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Longitude</label>
          <input type="text" class="form-control" id="longitude" name="longitude"  aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">enter your locations longitude above</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Latitude</label>
          <input type="text" class="form-control" id="latitude" name="latitude" required>
          <div id="emailHelp" class="form-text">enter your locations latitude above</div>
        </div>
        
        <button type="submit" class="btn btn-primary"style="display: block; margin: 0 auto;">Submit</button>
    </form>
    </div>

{% endblock %}
